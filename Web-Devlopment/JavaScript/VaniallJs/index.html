<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn JavaScript with HTML</title>
	</head>
	<body>
		<header class="site-header">
			<h1 id="main-title">JavaScript Practice Page</h1>
		</header>

		<nav class="navigation">
			<ul class="navigation-wrapper">
				<li class="nav-item"><a href="#" id="home-link">Home</a></li>
				<li class="nav-item"><a href="#" id="about-link">About</a></li>
				<li class="nav-item">
					<a href="#" id="contact-link">Contact</a>
				</li>
			</ul>
		</nav>

		<main class="content">
			<section id="intro-section" class="section">
				<h2 class="section-title">Introduction</h2>
				<p class="section-description">
					This is a simple HTML template to use with JavaScript.
				</p>
			</section>

			<section id="form-section" class="section">
				<h2 class="section-title">Try a Form</h2>
				<form id="sample-form">
					<label for="username" class="form-label">Username:</label>
					<input type="text" id="username" class="form-input" />

					<label for="email" class="form-label">Email:</label>
					<input type="email" id="email" class="form-input" />

					<button
						type="submit"
						id="submit-button"
						class="form-button"
					>
						Submit
					</button>
				</form>
			</section>

			<section id="output-section" class="section">
				<h2 class="section-title">Output</h2>
				<div id="output-box" class="output-box">
					Your output will appear here.
				</div>
			</section>
		</main>

		<footer class="site-footer">
			<p id="footer-text">&copy; 2025 LearnJS Inc.</p>
		</footer>

		<!-- JavaScript goes here -->
		<script src="index.js"></script>
	</body>
</html>
